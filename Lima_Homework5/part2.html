<form>
<h3>What's your favorite social media? (using onChange event handler)</h3>
<select name="socialMediaList" onchange="goToNewPage(this.form);">
<option>Choose Destination:</option>
<option value="http://www.instagram.com/">Instagram</option>
<option value="http://twitter.com/">Twitter</option>
<option value="http://www.pinterest.ie/">Pinterest</option>
<option value="http://www.facebook.com">Facebook</option>
</select>
</form>

<br><br>

<form>
<h3>Choose your favorite social media (using onClick event handler)</h3>
<select name="socialMediaList">
<option value="http://www.instagram.com/">Instagram</option>
<option value="http://twitter.com/">Twitter</option>
<option value="http://www.pinterest.ie/">Pinterest</option>
<option value="http://www.facebook.com">Facebook</option>
</select>
<input type="button" value="Go" onclick="goToNewPage(this.form);">
</form>


        <script>
function goToNewPage(myForm) {
    var myDestination = myForm.socialMediaList.options[myForm.socialMediaList.selectedIndex].value;
    window.location = myDestination;
}
</script>
