<script>

function Validate(event) {	
    
   
    var msg = "Enter a name";
    var msg2 = "Check a subject";
    var msg3 = "Select a class";
    var msg4 = "Check a grade";
    var isValid = 0;  
  	
    var name = document.getElementById("name").value;
        
  	     if (name == "" || name == null) {          	
             document.getElementById("msg").innerHTML = msg;
            isValid = 1;
        }   
    
    var checkBox = false;

    for (var i=0; i<3; ++i) {
        if (document.myform.subject[i].checked) {
            checkBox = true;
            break;
        }
    }

    if (checkBox == false) {
        document.getElementById("msg2").innerHTML = msg2; 
        isValid = 1;
    }
  

    var selectClass = document.forms["myform"].elements["class"].selectedIndex;

    if (selectClass < 1)  
    {
      document.getElementById("msg3").innerHTML = msg3;
        isValid = 1;
    }

    
 var gradeChecked = false;

 for (var i=0; i<5; ++i) {
    if (document.myform.rating[i].checked) {
         gradeChecked = true;
         break;
       }
 }

  if (gradeChecked == false) {
     document.getElementById("msg4").innerHTML = msg4; 
      isValid = 1;
    }
    
    if (isValid == 0) {
        return true;
    } else {
        return false;
    }
    
    
    
}

    
    function res () {
        document.getElementById("msg").innerHTML = " ";
        document.getElementById("msg2").innerHTML = " ";
         document.getElementById("msg3").innerHTML = " ";
        document.getElementById("msg4").innerHTML = " ";
    }
   
</script>
