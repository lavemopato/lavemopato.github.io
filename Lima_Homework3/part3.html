    <script>


        function celsius() {    
            var fahrenheit = parseInt(document.forms["myform"].elements["temperature"].value);
            
            if (isNaN(fahrenheit)){
              alert("Please input a numeric value");      
            } else {
              var celsius = 5/9 * (fahrenheit - 32);
              document.forms['myform'].elements['results'].value = fahrenheit + " degrees Fahrenheit is = " + celsius + " degrees Celsius.";
            }
      }
          
           function fahrenheit() {    
            var celsius = parseInt(document.forms["myform"].elements["temperature"].value);
            
            if (isNaN(celsius)){
              alert("Please input a numeric value");      
            } else {
              var fahrenheit = (9/5 * celsius) + 32;
              document.forms['myform'].elements['results'].value = celsius + " degrees Celsius is = " + fahrenheit + " degrees Fahrenheit.";
            }
      }
