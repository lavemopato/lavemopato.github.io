<h3>Table Square & Cube</h3>
 
<script>

         document.write( 
            "<table border = '1'><tr> " +
            "<th>Number</th>  <th>Square</th> <th>Cube</th></tr>" );
    
    // the Math object method: Math.pow(number, 2) and Math.pow(number, 3)
        
         document.write(
            "<tr align=\"right\"><td>" + 1 + "</td>"  + "<td>" + Math.pow(1,2) +  "<td>" + Math.pow(1,3) + "</td></tr>" );
    document.write(
            "<tr align=\"right\"><td>" + 2 + "</td>"  + "<td>" + Math.pow(2,2) +  "<td>" + Math.pow(2,3) + "</td></tr>" );
    document.write(
            "<tr align=\"right\"><td>" + 3 + "</td>"  + "<td>" + Math.pow(3,2) +  "<td>" + Math.pow(3,3) + "</td></tr>" );
    document.write(
            "<tr align=\"right\"><td>" + 4 + "</td>"  + "<td>" + Math.pow(4,2) +  "<td>" + Math.pow(4,3) + "</td></tr>" );
    document.write(
            "<tr align=\"right\"><td>" + 5 + "</td>"  + "<td>" + Math.pow(5,2) +  "<td>" + Math.pow(5,3) + "</td></tr>" );
     document.write(
            "<tr align=\"right\"><td>" + 6 + "</td>"  + "<td>" + Math.pow(6,2) +  "<td>" + Math.pow(6,3) + "</td></tr>" );
    

         // close table tag

         document.write( "</table>" );

         document.close();

 
</script>
