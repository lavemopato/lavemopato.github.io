        function process() {
            var n1 = parseInt(document.forms["myform"].elements["num1"].value);
            var n2 = parseInt(document.forms["myform"].elements["num2"].value);
            var n3 = parseInt(document.forms["myform"].elements["num3"].value);
            var n4 = parseInt(document.forms["myform"].elements["num4"].value);
            var n5 = parseInt(document.forms["myform"].elements["num5"].value);
            
            var nPos = 0;
            var nNeg = 0;
            var nZero = 0;
            
            if (n1 > 0) {
                nPos = nPos + 1;
            } else if (n1 < 0) {
                nNeg = nNeg + 1;
            } else if (n1 == 0) {
                nZero = nZero + 1;
            }
            
            if (n2 > 0) {
                nPos = nPos + 1;
            } else if (n2 < 0) {
                nNeg = nNeg + 1;
            } else if (n2 == 0) {
                nZero = nZero + 1;
            }
            
            if (n3 > 0) {
                nPos = nPos + 1;
            } else if (n3 < 0) {
                nNeg = nNeg + 1;
            } else if (n3 == 0) {
                nZero = nZero + 1;
            }
            
            if (n4 > 0) {
                nPos = nPos + 1;
            } else if (n4 < 0) {
                nNeg = nNeg + 1;
            } else if (n4 == 0) {
                nZero = nZero + 1;
            }
            
            if (n5 > 0) {
                nPos = nPos + 1;
            } else if (n5 < 0) {
                nNeg = nNeg + 1;
            } else if (n5 == 0) {
                nZero = nZero + 1;
            }
            
            document.forms["myform"].elements["result"].value = ("no. positives: " + nPos + ", no. negatives: " + nNeg + ", no. zeros: " + nZero);
        }
        
       $(document).ready(function(){
           $("button").click(function(){
           $("textarea").fadeTo("slow",0.25);
});
