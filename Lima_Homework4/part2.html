    <div id="pagename">
    <h1>Part2 - For Statement</h1>
    <table id="table">
      <tr>
        <th>Year</th>
        <th>Amount on deposit</th> 
        <th>Interest rate</th>
      </tr>
    </table>

    <script>
      let p = 1000;
      let tableReference = document.getElementById("table");
      var nRows = 0;
    
      for (let interestRate = 5; interestRate <= 10; interestRate++) {
        for (let year = 1; year <= 10; year++) {
          let pPlusInt = p * Math.pow(1 + interestRate / 100, year);

          let newRow = tableReference.insertRow(nRows + 1);
          nRows += 1;
          
          if (nRows % 2 == 0) {
            newRow.classList.add('evenRow');
          } else {
            newRow.classList.add('oddRow');
          }

          let yearCell = newRow.insertCell(0);
          yearCell.innerHTML = year;

          let amountCell = newRow.insertCell(1);
          amountCell.innerHTML = pPlusInt.toLocaleString("en", {style: "currency", currency: "USD"});

          let intRateCell = newRow.insertCell(2);
          intRateCell.innerHTML = interestRate/100;
        }
      }
    </script>
