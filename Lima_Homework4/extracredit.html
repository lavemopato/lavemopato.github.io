 <section class="body">
     
<div id="pagename">
    <h1>Asterisks in a Square shape</h1>
</div> 

<form name="myform">
    <table>
        <tr>
            <td>Type a Number Between 2 and 10:</td>
            <td><input type="text" name="num1" size="10"></td>
        </tr>
    </table>
<input type="button" onclick="process()" value="SUBMIT">
<input type="reset" value="RESET">
</form>
     

<script>

function process (){
  var number1 = document.forms["myform"].elements["num1"].value;
  if (number1 < 2 || number1 > 10) {
    alert("Please make sure that the number is between 2 and 10.");
  }
  else {
      document.write( "<pre>" );
        var s = number1;
        var square = "";
        //l = line c=column
        for (var l = 1; l <= s; ++l) {
            for (var c = 1; c <= s; ++c) {
            //first line and first column has * and last column and last line has *
                if (l == 1 || l == s || c == 1 || c == s) {
                        square += "*";
                } else {
                        square += " ";
        }
        }
         //JavaScript provides two ways to create line breaks within your string. The first is the newline character ( \n)
    square += "\n";
  }

alert(square);

   document.write( "</pre>" );
  }

 }

</script>
