        </div> 
    <p>Part 1a:</p>
    
    <script>

        var sum = 0;
        var product = 1;

        for ( var number = 5; number <= 20; number += 3 ) { 
            sum += number;
            product *= number;
  }

        document.write( "The sum of the third integers " +  "from 5 to 20 is " + sum + ". " + "The product of the third integers from 5 to 20 is " + product + ".");    
        
    </script>

<script>
var sum2 = 0;

var product2 = 1;

while ( x <= 31 ) {
sum2 = sum2 + x;
product2 = product2 *x;
x = x + 4; 
}
document.write( "The sum of every fourth integers " +  "from 3 to 31 is " + sum2 + ". " + "The product of every fourth integers from 3 to 31 is " + product2 + ".");
