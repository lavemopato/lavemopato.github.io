   <script>
         
         function parseNumber() {
       
            var errMsg="Phone number has wrong format - Please use (999) 999-9999";     

            var phoneNumber = document.getElementById("input").value;

             phoneRegExp = /^(\()(\d{3})(\))(\s)(\d{3})(-\d{4})$/;
            
            // test to see if input is in valid format using a regular excpression
      
            if ( ! phoneRegExp.test(phoneNumber)) {

                alert(errMsg);}

            else  {  

                   // split zip main and zip extension
                   var tokens = phoneNumber.split( "-" );
                   var phoneMain = tokens[ 0 ];
                   var phoneExt = tokens[ 1 ];

                  // area Code
                var phoneArea = phoneMain.substr( 1, 3 );
                   document.getElementById("areaCode").value = phoneArea;

                  // output phone extension
                  document.getElementById("phone4").value = phoneExt;

                  //get firts 3 characters of phone main
                 var phone3 = phoneMain.substr( 6, 3 );
                  document.getElementById("phone3").value = phone3;
         
                 }

         }
       
        
        function res() {   
                       document.getElementById("input").focus();
                       }
</script>
