<h4>Create a webpage that contains a script that has  a function that uses Math.round, Math.sqrt and Math.floor, toFixed()</h4>

<div id="errOut"></div>

      <form name="myForm">
         Enter a number with at least 4 decimal positions: <br>
         <input type="text" size="30" id="number" > 
         <input type="button" value="Round" onclick="roundNumber()"><br>
         <textarea name="output" rows="8" cols="60" readonly="">         </textarea><br>   
        <input type="reset" value="Reset" onclick="res();">
      </form>
	  
</section>

 </footer>

<script>
    
   
           
         function roundNumber()
         {
          var errMsg = "Invalid input";
          var completeNumber = document.getElementById("number").value;
            numRegExp = /^\d*.\d{4}\d*$/;

          if ( ! numRegExp.test(completeNumber))
              {
               document.getElementById("errOut").innerHTML = errMsg;

              }
             
          else {

            var num = parseFloat
               (document.getElementById("number").value);

            document.myForm.output.value = 
               "The entered number: " + num +
               "\n round the floating-point number to the nearest integer using math round: " + 
                  roundToIntegerRound( num ) +
               "\n calculate the square root of the floating-point number and round it to an integer: " + 
                  calculateSrt( num ) + 
               "\n round the floating-point number to the nearest tenths position: " + 
                  roundToTenthsTofixed( num ) +
                "\n rounded to the nearest hundredth using math floor: " + 
                 roundToHundredthsFloor ( num ) +
                    "\n rounded to the nearest thousandths using math round: " + 
                 roundToThousandthsRound ( num );  
                 }

          }

         function roundToIntegerRound( number )
         {
            return( Math.round( number) );
         }
        function calculateSrt ( number )
         {
            return(Math.floor(Math.sqrt(number)));
          }

         function roundToTenthsTofixed( number )
         {
            return( number.toFixed(1));
         }

         function roundToHundredthsFloor( number )
         {
            return( Math.floor( number * 100 + .5 ) / 100 );
          }
    
        function roundToThousandthsRound( number )
           {
            return( Math.round( number * 1000) / 1000 );
           }

        function res() {    
                       document.getElementById("errOut").innerHTML="";
                       document.getElementById("number").focus();
                       }
</script>
